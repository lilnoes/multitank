<form>
  <div
    style="
      width: 300px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    "
  >
    <h2
      style="margin-top: 0; margin-bottom: 20px; font-size: 24px; color: #333"
    >
      Login
    </h2>
    <label
      for="name"
      style="display: block; margin-bottom: 5px; font-size: 14px; color: #666"
      >Email:</label
    >
    <input
      type="email"
      id="email"
      name="email"
      style="
        display: block;
        width: 80%;
        padding: 5px 10px;
        margin-bottom: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      "
    />

    <label
      for="password"
      style="display: block; margin-bottom: 5px; font-size: 14px; color: #666"
      >Password:</label
    >
    <input
      type="password"
      id="password"
      name="password"
      style="
        display: block;
        width: 80%;
        padding: 5px 10px;
        margin-bottom: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      "
    />
    <div id="hostdiv">
      <label
        for="host"
        style="display: block; margin-bottom: 5px; font-size: 14px; color: #666"
        >Host:</label
      >
      <input
        type="text"
        id="host"
        name="host"
        style="
          display: block;
          width: 80%;
          padding: 5px 10px;
          margin-bottom: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
  </div>
</form>
